{% load static %}
<html>
<head>
    <title>CodeCheck</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/css/uikit.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/js/uikit-icons.min.js"></script>
</head>
<body>
<div class="uk-container uk-flex uk-flex-center uk-flex-middle uk-height-viewport">
    <div class="uk-card uk-card-default uk-card-body uk-width-medium">
        <h3 class="uk-card-title uk-text-center">Signup Form</h3>
        <form class="uk-form-stacked" method="post">{% csrf_token %}
            {{ form.as_p }}
            <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Signup</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
